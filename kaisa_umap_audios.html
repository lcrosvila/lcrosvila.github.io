                Plotly.newPlot('scatter-plot', [scatterData], {
                    hovermode: 'closest'
                });

                // Event handler for clicking on a point
                $('#scatter-plot').on('plotly_click', function(data){
                    var pointIndex = data.points[0].pointIndex;
                    var fileId = Object.keys(fileIdMap)[pointIndex];
                    var fileName = fileIdMap[fileId];
                    // var audioURL = 'https://drive.google.com/uc?id=' + fileId;
                    var audioURL = 'https://drive.google.com/uc?id=' + fileId;
                    if (audioURL) {
                        var audio = document.getElementById('audio-player');
                        // Set the source of the audio player to the Google Drive URL
                        audio.src = audioURL;
                        audio.play();
                    }
                });
            });
        });
    </script>
</body>
</html>
